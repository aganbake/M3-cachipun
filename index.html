<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Piedra Papel o Tijera</title>

    <!-- Bootstrap 5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Custom Script -->
    <script src="assets/js/index.js"></script>
</head>

<body>

    <h1>Piedra Papel o Tijera</h1>
    <h2></h2>

    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <h2 id="winnerUser"></h2>
                <h2>Usuario</h2>
                <img src="assets/images/4.png" alt="imgUser" id="imgUser">
            </div>
            <div class="col align-self-center">
                <h2 id="winnerPC"></h2>
                <h2>PC</h2>
                <img src="assets/images/4.png" alt="imgPC" id="imgPC">

            </div>
        </div>
        <div class="row">
            <div class="col-4 align-self-start">
                <button class="btn btn-outline-dark btn-lg" onclick="game();piedra()" id="piedra"
                    value="Piedra">Piedra</button>
            </div>
            <div class="col-4 align-self-start">
                <button class="btn btn-outline-dark btn-lg" onclick="game();papel()" id="papel"
                    value="Papel">Papel</button>
            </div>
            <div class="col-4 align-self-start">
                <button class="btn btn-outline-dark btn-lg" onclick="game();tijera()" id="tijera"
                    value="Tijera">Tijera</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4 align-self-center">
                <button class="btn btn-outline-dark btn-lg" id="reiniciar" hidden="hidden" onclick="reinicia()">Nueva
                    Partida</button>
            </div>
            <div class="col-4">

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
